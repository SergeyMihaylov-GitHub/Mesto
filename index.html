<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta name="description" content="Проектная работа №4 на курсе Яндекс.Практикум Веб-разработка">
    <meta name="keywords" content="Интерактивная страница, Фотографии, Лайки">
    <meta name="author" content="Сергей Михайлов">
    <title>сервис Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    </head>

<body class="body">

    <section class="popup">

        <div class="popup__container">
            <form class="popup__form" name="popup_form-name">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__field popup__field_name"  type="text" name="title">
                <input class="popup__field popup__field_subname"  type="text" name="subtitle">
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>

    </section>

    <main class="page">

        <header class="header">
            <img class="header__logo" src="./image/logo.svg" alt="Логотип сервиса Место">
        </header>

        <section class="profile">

            <img class="profile__photo" src="./image/Kusto.jpg" alt="Фото профиля">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
    
          </section>

        <section class="elements">

            <div class="elements__cards">
                <img class="elements__image" src="./image/Karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__data">
                  <h2 class="elements__text">Карачаевск</h2>
                  <button class="elements__like" type="button"></button>
                </div>
            </div>

            <div class="elements__cards">
                <img class="elements__image" src="./image/Elbrus.jpg" alt="Эльбрус">
                <div class="elements__data">
                  <h2 class="elements__text">Гора Эльбрус</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </div>

            <div class="elements__cards">
                <img class="elements__image" src="./image/Dombay.jpg" alt="Домбай">
                <div class="elements__data">
                  <h2 class="elements__text">Домбай</h2>
                  <button class="elements__like" type="button"></button>
                </div>
            </div>

            <div class="elements__cards">
                <img class="elements__image" src="./image/Elbrus.jpg" alt="Эльбрус">
                <div class="elements__data">
                  <h2 class="elements__text">Гора Эльбрус</h2>
                  <button class="elements__like" type="button"></button>
                </div>
            </div>

            <div class="elements__cards">
                <img class="elements__image" src="./image/Dombay.jpg" alt="Домбай">
                <div class="elements__data">
                  <h2 class="elements__text">Домбай</h2>
                  <button class="elements__like" type="button"></button>
                </div>
            </div>

            <div class="elements__cards">
              <img class="elements__image" src="./image/Karachaevsk.jpg" alt="Карачаево-Черкеск">
              <div class="elements__data">
                <h2 class="elements__text">Карачаево-Черкесия</h2>
                <button class="elements__like" type="button"></button>
                </div>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
