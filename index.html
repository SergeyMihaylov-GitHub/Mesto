<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta name="description" content="Проектная работа №4 на курсе Яндекс.Практикум Веб-разработка">
  <meta name="keywords" content="Интерактивная страница, Фотографии, Лайки">
  <meta name="author" content="Сергей Михайлов">
  <title>сервис Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./image/Logo.svg" alt="Логотип сервиса Mesto">
    </header>

    <main class="content">

      <section class="profile">

        <img class="profile__photo" src="./image/Kusto.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__pic-edit" type="button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>

      </section>

      <section class="elements">

        <div class="element">
          <img class="element__image" src="./image/Karachaevsk.jpg" alt="город Карачаевск">
          <div class="element__container">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./image/Elbrus.jpg" alt="гора Эльбрус">
          <div class="element__container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./image/Dombay.jpg" alt="горный хребет Домбай">
          <div class="element__container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
               
        <div class="element">
          <img class="element__image" src="./image/Elbrus.jpg" alt="гора Эльбрус">
          <div class="element__container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./image/Dombay.jpg" alt="горный хребет Домбай">
          <div class="element__container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./image/Karachaevsk.jpg" alt="республика Карачаево-Черкессия">
          <div class="element__container">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__link">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">

    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form  class="popup__form" action="Url" name="form">
        <input class="popup__input popup__input_name" type="text">
        <input class="popup__input popup__input_work"type="text">
        <button  class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>

  </div>

  <script src="/script.js"></script>

</body>

</html>
